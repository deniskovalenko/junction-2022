{% extends "frame.html" %}
{% block content %}

<div class="grid" style="margin: auto width: 80%" data-masonry='{ "itemSelector": ".grid-item", "columnWidth": 200 }'>
    {% for video in videos %}
    <div class="grid-item">
        <a class="btn btn-success" href={{url_for('static', filename='video/' )}}{{video}} download>Download video</a>
        <video width="500" height="600" autoplay="true" muted controls>
            <source src={{url_for('static', filename='video/' )}}{{video}} type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    {% endfor %}

</div>
<br/>
<h1>Trending song matching your video:</h1>
<iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/3C7sz0HzEs8NGsHbNC5clu?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
<br/>

{% endblock %}
