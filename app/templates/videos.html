<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <meta charset="UTF-8">
    <title>Content Variation Junction</title>
    <!-- Image and text -->

    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="#">
            <img src="/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30"
                 class="d-inline-block align-top" alt="">
            Junction 2022
        </a>
        <!-- Navbar content -->
    </nav>
</head>
<body>
<div class="grid" style="margin: auto width: 80%" data-masonry='{ "itemSelector": ".grid-item", "columnWidth": 200 }'>
    {% for video in videos %}
    <div class="grid-item">
        <video width="500" height="600" autoplay="true" muted controls>
            <source src={{url_for('static', filename='video/' )}}{{video}} type="video/mp4">
            Your browser does not support the video tag.
            <a href={{url_for('static', filename='video/' )}}{{video}} download>Download video</a>
        </video>
    </div>
    {% endfor %}

</div>
<h1>Trending song matching your video:</h1>
<iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/3C7sz0HzEs8NGsHbNC5clu?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

</body>
</html>
